<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Document</title>
</head>
<body>

  <div id="root">
    <div class="container">
      <div class="left-container">
        <div class="user-container">
          <img class="user-icon" src="https://cdn.iconscout.com/icon/free/png-256/avatar-370-456322.png" alt="">
          <span>Nome Utente</span>
          <ul>
            <li><a href="#"><i class="fas fa-spinner"></i></a></li>
            <li><a href="#"><i class="fas fa-comment-dots"></i></a></li>
            <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
          </ul>
        </div>

        <div class="blue-container">
          <div class="icon-silence">
            <a href="#"><i class="fas fa-volume-mute"></i></a>
          </div>
          <div class="icon-silence-text">
            <h4>Ricevi notifiche di nuovi messaggi</h4>
            <span>Attiva notifiche desktop</span>
          </div>
        </div>

        <div class="input-container">
          <div class="input-icon">
            <a href="#"><i class="fas fa-search"></i></a>
          </div>
          <input type="text" name="" value="" placeholder=" Cerca o inizia una nuova chat">
        </div>

        <div class="people-container" v-for="contact in contacts">
          <div class="people-icon">
            <img class="user-icon" v-for="(image, avatar) in contacts" :src="avatar" alt="">
          </div>
          <div class="people-text">
            <h4 v-for="name in contacts">{{ contact.name }}</h4>
            <span>Tutto fatto...</span>
          </div>
          <div class="when-text">
            <span>10/01/2020 16:15:22</span>
          </div>
        </div>
      </div>

      <div class="right-container">
        <div class="user-container">
          <img class="user-icon" src="https://image.flaticon.com/icons/png/512/147/147144.png" alt="">
          <span>Nome Utente</span>
          <ul>
            <li><a href="#"><i class="fas fa-search"></i></a></li>
            <li><a href="#"><i class="fas fa-paperclip"></i></a></li>
            <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
          </ul>
        </div>

        <div class="chat-background">
          <img id="chat-background-image" src="img/sfondo.jpg" alt="">
        </div>

        <div class="send-message-container">
          <div class="emoji">

          </div>
          <div class="message-input">

          </div>
          <div class="michrophone">

          </div>

        </div>


      </div>
    </div>

  </div>


















  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
